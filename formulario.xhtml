<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Formulario principal</title>
</h:head> 
<h:body> 
	<h2>Introduce datos jugador:</h2>
	<h:form>
	<h:panelGrid columns="2">
		<h:outputLabel value="Dorsal" />
		<h:inputText id="dorsal" label="Dorsal" value="#{jugadorBean.dorsal}" required="true" maxlength="2" size="2">
			<f:validateLongRange minimum="1" maximum="25"></f:validateLongRange>
		</h:inputText>
		
		<h:outputLabel value="Nombre" />
		<h:inputText id="nombre" label="Nombre" value="#{jugadorBean.nombre}" required="true" maxlength="20" />
		
		<h:outputLabel value="Fecha de Nacimiento" />
		<h:inputText id="fechaNac" label="Fecha Nac" value="#{jugadorBean.fechaNac}" required="true" maxlength="10" size="10">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:inputText>	
		
		<h:outputLabel value="Posicion" />
		<h:selectOneMenu id="posicion" value="#{jugadorBean.posicion}">
			<f:selectItem itemLabel="Portero" itemValue="POR"/>
			<f:selectItem itemLabel="Defensa" itemValue="DEF"/>
			<f:selectItem itemLabel="Medio" itemValue="MED"/>
			<f:selectItem itemLabel="Delantero" itemValue="DEL"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Equipo" />
		<h:inputText id="equipo" label="Equipo" value="#{jugadorBean.equipo}" maxlength="20" />
		
		<h:outputLabel value="Rendimiento" />
		<h:inputText id="rendimiento" label="Rendimiento" value="#{jugadorBean.rendimiento}" required="true" >
			<f:validateDoubleRange minimum="0.0" maximum="10.0"></f:validateDoubleRange>
		</h:inputText>
		
		<br/>
		<h:commandButton action="registro" value="Enviar datos" />
	</h:panelGrid>	
	</h:form>
	<h:messages style="color:red"/>
</h:body> 
</html>
